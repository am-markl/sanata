version: '2'
services:
  node:
    env_file: 
      - .env
    build: 
      context: ..
      dockerfile: docker/node.dockerfile
    ports:
     - "8000:8080"
  nginx:
    build: 
      context: ..
      dockerfile: docker/nginx.dockerfile
    ports:
     - "80:80"
  mongo:
    image: "mongo"
